            </div>
            <div class="content1-2">
                <h4>在线人数</h4>
                <span id="status"></span>
                <div class="content1-2-2">
                    <h4>在线列表</h4>
                    <div id="name"></div>
                </div>
            </div>
            <div class="content1-3" style="text-align: center;">
                <div style="margin-top: 7px;"> <a style="color:#656666;" href="">about</a><a href="" style="margin-left:30px;color:#656666;">help</a></div>

                        </div>
                    </div>
                    <div class="content2-3-1-2">
                        <div class="controls">
                            <div class="items">
                                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />

                                <label for="sendImage" class="imageLable">
                                    <button id="image"><i class="fa fa-image fa-lg"></i></button>
                                    <input id="sendImage" type="file" value="image" />
                                </label>
                                <button id="clearBtn" title="clear screen"><i class="fa fa-trash fa-lg"></i></button>
                            </div>
                            <input style=" margin-left: 15px ;margin-top:2% ; float: left;width: 86%" id="messageInput" class="form-control input-sm" placeHolder="请输入内容"></input>
                            <input style="float: left;margin-top:2%;margin-left:1.3%;
                            " id="sendBtn" class="btn btn-primary btn-sm " type="button" value="发送">
                            <div id="emojiWrapper">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content2-3-2" id="inFo"> </div>
            </div>

        </div>
    </div>
    <div id="loginWrapper">
        <p id="info" style="font-size: 20PX;">正在连接至服务器...</p>
        <div id="nickWrapper">
            <input style="width: 30%;margin-left: 35%" type="text" class="form-control" placeHolder="用户昵称" id="nicknameInput" />
            <input type="button" style="margin-top: 10px;" class="btn btn-primary btn-lg" value="登录" id="loginBtn" />
        </div>
